# Color
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'


# prefix
set -g prefix C-t
bind C-t send-prefix
unbind C-b


# status bar
set-option -g status-position top
set -g status-left-length 50
set -g status-right-length 50
set-option -g status-style fg=colour136,bg=#1a1b26

# display prefix
set-option -g status-left '#[fg=cyan,bg=colour234]#{?client_prefix,#[reverse],} #H:[#S] <#(tmux show-options -g prefix)> '
set -g status-right '#[fg=cyan,bold][%a %m/%d %H:%M]'
# display current window
set-window-option -g window-status-current-style fg=colour166,bg=#1a1b26

set -g pane-active-border-style fg=cyan

# control mouse
set-option -g mouse on


# select pane
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R


# resize pane
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3


# move window
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+


# create new window
bind c new-window -c '#{pane_current_path}'


# split window
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'


# copy mode
bind y copy-mode
setw -g mode-keys vi
if-shell '"$(uname -s)" = "Darwin"' 'set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"'
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy" \; send-keys -X clear-selection

# kill pane
bind q kill-pane

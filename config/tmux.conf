# $TERM
set -g default-terminal 'xterm-256color-italic'

# prefix
unbind C-b
set -g prefix C-t
bind C-t send-prefix

# control mouse
set-option -g mouse on

# select pane
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# resize pane
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# split pane
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

# create new window
bind c new-window -c '#{pane_current_path}'

# copy mode
# TODO: environment settings
bind y copy-mode
setw -g mode-keys vi
if-shell '"$(uname -s)" = "Darwin"' 'set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"'
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy" \; send-keys -X clear-selection

# kill pane
bind q kill-pane

# status bar
set-option -g status-position top


source-file ~/dotfiles/config/tokyonight_moon.tmux

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
if 'test ! -d ~/.config/tmux/plugins/tpm' {
  run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm'
  run '~/.config/tmux/plugins/tpm/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'
  source-file ~/.config/tmux/tmux.conf
} {
  run '~/.config/tmux/plugins/tpm/tpm'
}
